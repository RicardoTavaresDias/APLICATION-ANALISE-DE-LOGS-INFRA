<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automação de Tarefas</title>

    <!-- flatpickr module -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">

    <!-- google fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Coluna de Controle de Tarefas -->
        <div class="column">
            <h2>Execução de Logs</h2>
            <div class="form-group">
                <label for="task-time-from">Período</label>
                <input type="text" id="date-range" placeholder="Selecione o intervalo de datas" >
                <span class="errLogs"></span>
            </div>
            
            <button id="schedule-btn">Organizar Logs</button>
            <div class="output" id="task-output">
                <!-- <p>Aguardando atualizações...</p> -->
            </div>
        </div>
        <!-- Coluna de Monitoramento -->
        <div class="column">
            <h2>Monitoramento Tarefas GLPI</h2>
            <div class="form-group">
                <label for="task-name">Usuário</label>
                <input type="text" id="task-name" placeholder="Usuário Glpi">
            </div>
            <div class="form-group">
                <label for="task-name">Senha</label>
                <input type="password" id="task-password"  placeholder="Senha Glpi">
            </div>
            <span class="errGlpi"></span>
            <button id="monitor-btn">Tramitar Tarefas</button>
            <div class="output" id="monitor-output">
                <!-- <p>Aguardando dados...</p> -->
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        const inputDate = flatpickr("#date-range", {
            mode: "range",          // Ativa o modo de intervalo
            dateFormat: "Y-m-d",    // Formato da data
        })
    </script>

    <script src="./src/index.js"></script>
    <script src="./src/useDateLogs.js"></script>
    <script src="./src/useGlpi.js"></script>
</body>
</html>
